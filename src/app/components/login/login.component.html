<form [formGroup]="formLogin" (ngSubmit)="onLogin()">
 <!--responsive login bootstrap 5.1.3-->
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-primary">
            <h3 class="card-title text-white">Ingresar</h3>
            </div>
            <div class="card-body">
            <div class="form-group">
                <label for="exampleInputEmail1">E-mail</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Ingrese un email" formControlName="email">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Contraseña</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Ingrese una contraseña" formControlName="password">
            </div>
            <div class="form-group">
                <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">Recordarme</label>
                </div> 
            </div>
            <button type="submit" class="btn btn-primary btn-block">Entrar</button>
            </div>
        </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</form>
